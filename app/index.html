<!><!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="menu" id="menu">
    <div class="left">
      <p id="title"><b>Desktop Messenger</b></p>
      <img id="btn-back" src="assets/img/buttons/back.png" draggable="false"/>
      <img id="btn-forward" src="assets/img/buttons/forward.png" draggable="false"/>
    </div>
    <div class="right">
      <img id="btn-hide" src="assets/img/buttons/hide.png" draggable="false"/>
      <img id="btn-close" src="assets/img/buttons/close.png" draggable="false"/>
    </div>
  </div>

  <div id="player">
    <webview id="webview" src="https://www.messenger.com" allowpopups></webview>
  </div>

  <script src="js/index.js" type="text/javascript"></script>
  <script>
      const ipcRenderer = require('electron').ipcRenderer;
      // wait for an updateReady message
      ipcRenderer.on('updateReady', function(event, text) {
          // changes the text of the button
          var container = document.getElementById('ready');
          container.innerHTML = "App Update available!";
      })
  </script>
  <!-- the button onClick sends a quitAndInstall message to the electron main process -->
  <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">No updates available.</button>
</body>
</html>
